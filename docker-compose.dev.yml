version: '3.8'

services:
  mallorca-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./package*.json:/app/:ro
      
      # Mount data directory
      - ${DATA_PATH:-./data}:/app/data:ro
      
      # Mount logs directory for development
      - ${LOGS_PATH:-./logs}:/app/logs
      
      # Preserve node_modules
      - /app/node_modules
    
    environment:
      # Development-specific environment
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - PORT=3000
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-10mb}
      
      # Data paths (same as production)
      - OFFERS_DATA_PATH=/app/data/offers.csv
      - HOTELS_DATA_PATH=/app/data/hotels.csv
    
    # Override command for development
    command: npm run dev
    
    # No resource limits for development
    deploy:
      resources: {}
    
    # Faster health check for development
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 30s
    
    # Development logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"